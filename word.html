<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML CSS HW Counter</title>

</head>

<body>
    <div style="border: 1px solid blue; background-color: black; color:white;width: 500px; display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <div id="top">
            <p id='counter' style="font-size: 50px">Count: 0</p>
        </div>
        <div id='bot'style=" width: 100%; display: flex; flex-direction: row; justify-content: center;">
            <button id="minus" style="font-size: 50px; width: 10%; margin: 20px;">-</button>
            <button id="add" style="font-size: 50px;width: 10%; margin: 20px">+</button>
        </div>        
        
    </div>
    <div id="imageCount" style="width: 500px; display: flex; flex-wrap: wrap">

    </div>
    <script src=" main.js "></script>
</body>
